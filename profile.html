    <title>Profile</title>
</head>

<body>


    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="profile-edit ">
    </div>
    <header class="main-header">
        <div class="top-header">
            <div class="nav-size-container">
                <div class="main-logo">
                    <a href="./main.html">
                        <img src="https://cf.quizizz.com/img/quizizz_logos/white-brandmark-600x164.png" alt="Quizizz">
                    </a>
                </div>
            </div>
            <div class="main-search-master-wrapper">
                <div class="main-search-wrapper">
                    <div class="main-search">
                        <div class="main-search-container">
                            <input type="text">
                            <span class="divider"></span>
                            <div class="search-content"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tray">
                <a class="join-game-btn">Enter Code</a>
                <a class="join-game-btn">Sign In</a>
            </div>
        </div>
    </header>

    <div id="main">
        <div class="page-inner">

            <div class="profile-view">

            </div>
            <div class="select">
                <div class="signup-header"><img class="settings-logo" src="https://cf.quizizz.com/img/gears_icon.png"
                        alt="">
                    <h1 class="title">Settings</h1>
                </div>
                <div class="settings-control-wrapper">
                    <div class="category-label"><span class="cat-icon cat-user"><i class="fas fa-user"></i></span><span
                            class="cat-name">Account</span></div>
                </div>
                <hr class="hr-section" aria-hidden="true">
                <div class="field email">
                    <label>Email</label>
                    <input type="email" name="" id="email">
                </div>
                <button class="savebtn">Save Changes</button>

                <div class="category-label">
                    <span class="cat-icon">
                        <i class="fas fa-lock" aria-hidden="true">
                        </i>
                    </span>
                    <span class="cat-name">Password</span>
                </div>
                <hr class="hr-section" aria-hidden="true">

                <div class="field new-password">
                    <label>New password</label>
                    <input type="password" name="" id="new-password">
                </div>
                <div class="field new-password">
                    <label>New password agin</label>
                    <input type="password" name="" id="new-password">
                </div>
                <button class="savepassword">Update Password</button>


                <div class="category-label"><span class="cat-icon"><i class="fas fa-trash-alt"
                            aria-hidden="true"></i></span><span class="cat-name">Delete Account</span></div>
            </div>
            <hr class="hr-section" aria-hidden="true">

        </div>
        <nav class="main-navigation mt-5">
            <div class="main-navigation-inner">
                <div class="header">
                    <div class="user-info">
                        <div class="user-img">
                            <img src="" alt="">
                        </div>
                        <div class="user-details">
                            <div class="name">Have an account?</div>
                            <button class="login-btn">Log in now</button>
                        </div>
                    </div>
                </div>
                <div class="create-menu-wrapper">
                    <button class="create-btn">
                        <i class="far fa-plus-circle"></i>
                        <span class="create-btn-label">Create</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <div class="divider"></div>
                <div class="main-navigation-list-wrapper">
                    <ul class="main-navigation-list">
                        <li id="explore" class="selected "><i aria-hidden="true" class="fas fa-map-marked-alt"></i><span
                                role="link" tabindex="0">Explore</span>
                        </li>
                        <li id="my-quizzes" class=""><i class="fas fa-book-reader"></i><span role="link" tabindex="0">My
                                library</span>
                        </li>
                        <li id="reports" class=""><i class="fas fa-user"></i><span role="link"
                                tabindex="0">Profile</span>
                        </li>
                        <li id="classes" class=""><i class="fas fa-book"></i><span role="link"
                                tabindex="0">Classes</span>
                        </li>
                        <li class="divider"></li>
                        <li id="memes" class=" "><i class="fas fa-person-booth"></i><span role="link" tabindex="0"
                                aria-hidden="false">Memes</span>
                        </li>
                        <li id="collections" class=" "><i class="fas fa-bookmark"></i><span role="link" tabindex="0"
                                aria-hidden="false">Collections</span>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>


    </div>
</body>
