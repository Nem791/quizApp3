<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header class="main-header">
        <div class="top-header">
            <div class="top-header-box">

                <div class="logo"><a href="./main.html">Quizz</a></div>
                <form action="#">
                    <input type="search" class="search-data" placeholder="Search..." required>
                    <button type="submit" class="fas fa-search"></button>
                </form>
                <div class="tray">
                    <a class="join-game-btn">Enter Code</a>

                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <article class="mt-5 article">
            <div class="page-inner">
                <div class="view-container">
                    <div class="listing-header">
                        <div class="filter-wrapper">
                            <div class="dropdown">
                                <button class="dropbtn d-flex justify-content-between align-items-center">Quiz name <i
                                        class="fas fa-caret-down"></i></button>
                                <div class="dropdown-content">
                                </div>
                            </div>
                        </div>
                        <div id="quiz-title">ABC DEF</div>
                    </div>
                    <table>
                        <thead class="table-head">
                            <tr class="table-head-list">
                                <th class="col-1">No.</th>
                                <th class="col-2">Participant's name</th>
                                <th class="col-3">Score</th>
                                <th class="col-4">Accuracy</th>
                                <th class="col-5"></th>
                                <th class="col-6">Time</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </article>

        <nav class="main-navigation mt-5">
            <div class="main-navigation-inner">
                
            </div>
        </nav>
    </div>
    <footer>Footer</footer>

    <script>
        const btn = document.querySelector('.dropbtn');
        const content = document.querySelector('.dropdown-content');
        btn.addEventListener('click', () => {
            if (content.classList.contains('show')) {
                content.classList.remove('show');
            } else {
                content.classList.add('show');
            }

        })
    </script>
</body>
