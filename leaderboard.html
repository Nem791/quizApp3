<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/test.css">
    <link rel="stylesheet" href="./css/side-bar.css">
    <link rel="stylesheet" href="./css/leaderboard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/quiz-info-card.css">
    <title>Document</title>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <header class="main-header">
        <div class="top-header">
            <div class="top-header-box">

                <div class="logo"><a href="./main.html">Quizz</a></div>
                <form action="#">
                    <input type="search" class="search-data" placeholder="Search..." required>
                    <button type="submit" class="fas fa-search"></button>
                </form>
                <div class="tray">
                    <a class="join-game-btn">Enter Code</a>

                </div>
            </div>
        </div>
    </header>

    <div id="main">
        <article class="mt-5 article">
            <div class="page-inner">
                <div class="view-container">
                    <div class="listing-header">
                        <div class="filter-wrapper">
                            <div class="dropdown">
                                <button class="dropbtn d-flex justify-content-between align-items-center">Quiz name <i
                                        class="fas fa-caret-down"></i></button>
                                <div class="dropdown-content">
                                </div>
                            </div>
                        </div>
                    </div>
                    <table>
                        <thead class="table-head">
                            <tr class="table-head-list">
                                <th class="col-1">No.</th>
                                <th class="col-2">Participant's name</th>
                                <th class="col-3">Score</th>
                                <th class="col-4">Accuracy</th>
                                <th class="col-5"></th>
                                <th class="col-6">Time</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="table-body">
                            <tr class="table-body-list">
                                <td class="number col-1">1</td>
                                <td class="username col-2">
                                    <div class="name-wrapper"> t√©t2 </div>
                                </td>
                                <td class="col-3 score">0</td>
                                <td class="accuracy col-4">
                                    <span class="accuracy-label"> 0% </span>
                                </td>
                                <td class="groups col-5"></td>
                                <td class="groups col-6">
                                    <div class="time-box">
                                        12.2898s
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>

        <nav class="main-navigation mt-5">
            <div class="main-navigation-inner">
                <div class="header">
                    <div class="user-info">
                        <div class="user-img">
                            <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" alt="">
                        </div>
                        <div class="user-details">
                            <div class="name">nam</div>
                            <button class="logout-btn">Log out</button>
                        </div>
                    </div>
                </div>
                <div class="create-menu-wrapper">
                    <button class="create-btn">
                        <i class="far fa-plus-circle"></i>
                        <span class="create-btn-label">Create</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <div class="divider"></div>
                <div class="main-navigation-list-wrapper">
                    <ul class="main-navigation-list">
                        <li id="explore" class="selected "><i aria-hidden="true" class="fas fa-map-marked-alt"></i><span
                                role="link" tabindex="0">Explore</span>
                        </li>
                        <li id="my-quizzes" class=""><i class="fas fa-book-reader"></i><span role="link" tabindex="0">My
                                library</span>
                        </li>
                        <li id="profile" class=""><i class="fas fa-user"></i><span role="link"
                                tabindex="0">Profile</span>
                        </li>
                        <li id="classes" class=""><i class="fas fa-book"></i><span role="link"
                                tabindex="0">Classes</span>
                        </li>
                        <li class="divider"></li>
                        <li id="memes" class=" "><i class="fas fa-person-booth"></i><span role="link" tabindex="0"
                                aria-hidden="false">Memes</span>
                        </li>
                        <li id="collections" class=" "><i class="fas fa-bookmark"></i><span role="link" tabindex="0"
                                aria-hidden="false">Collections</span>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <footer>Footer</footer>

    <script>
        const btn = document.querySelector('.dropbtn');
        const content = document.querySelector('.dropdown-content');
        btn.addEventListener('click', () => {
            if (content.classList.contains('show')) {
                content.classList.remove('show');
            } else {
                content.classList.add('show');
            }

        })
    </script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="./js/leaderboard.js"></script>
<script src="./js/loading.js"></script>

</html>
